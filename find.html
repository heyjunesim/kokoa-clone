<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    rel="shortcut icon"
    sizes="16x16 32x32 64x64"
    href="https://i.pinimg.com/originals/01/e2/5f/01e25fb83d47cafd8e380aa49db22038.png"/>
    <title>Find - Pochacco Talk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>KT</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Find</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>

            <span>
                <a href="settings.html">
                    <i class="fas fa-cog fa-lg"></i>
                </a>
            </span>
            <div class="screen-header__icons__notification dot"></div>
        </div>
    </header>


    <main class="main-screen">
     <div class="icon-row">
         <div class="icon-row__icon">
             <i class="fas fa-qrcode"></i>
             <span>QR Code</span>
            </div>
         <div class="icon-row__icon">
             <i class="far fa-address-book"></i>
             <span>Add by Contacts</span>
            </div>
         <div class="icon-row__icon">
             <i class="fas fa-fingerprint"></i>
             <span>Add by ID</span>
            </div>
         <div class="icon-row__icon">
             <i class="far fa-envelope"></i>
             <span>Invite</span>
            </div>
     </div>

     <div class="recommended-friends">
         <h6 class="recommended-friends__title">Recommended Friends</h6>
         <span>You have no recommended friends.</span>
     </div>
    
     <div class="open-chat">
         <div class="open-chat__header">
            <h4>Open Chat</h4>
            <span>Go to Openchat Home<i class="fas fa-chevron-right"></i></span>
         </div>
         <div class="open-post">
             <div class="open-post__column">
                 <h5 class="open-post__title">#Pochacco</h5>
                 <h6 class="open-post__hashtags">#pochacco#sanrio#friends</h6>
                 <div class="open-post__members">
                     <img src="https://i.pinimg.com/originals/55/6b/b1/556bb179ab5eacb62970ae64debce5fd.png"/>
                     <span class="open-post__member-count">802 members</span>
                     <div class="divider"></div>
                     <span class="open-post__member-status">Active</span>
                 </div>
             </div>
             <div class="open-post__column">
                 <div class="open-post__photo">
                    <img src="https://pbs.twimg.com/media/EvVCEc4XYAIUZVy.jpg"/>
                    <div class="open-post__heart-count">
                        <i class="fas fa-heart fa-xs"></i><span>326</span>
                    </div>
                 </div>   
             </div>
         </div>
     </div>

    </main>



    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html"><i class="far fa-user fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">2</span>
                    <i class="far fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <div class="ellipsis__notification dot"></div>
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>

    <div id="only-mobile">
        <img src="https://static.wikia.nocookie.net/hellokitty/images/c/c2/Sanrio_Characters_Pochacco_Image005.png/revision/latest?cb=20170406171435"/>
        <div class="text">
            <p>Make your screen smaller!</p>
            <p>‚Üê This way!</p>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous">
    </script>
</body>
</html>
