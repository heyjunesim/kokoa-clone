<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    rel="shortcut icon"

    <header class="alt-header">

        </div>

        <div class="message-row message-row--own">

                </div>
            </div>
        </div>

        <div class="message-row">
            <img src="https://i.pinimg.com/originals/7d/00/cf/7d00cf4ce13f1188514056a0c364e81f.png" />
            <div class="message-row__content">
                <span class="message__author">Kuromi</span>
                <div class="message__info">
                    <div class="message__bubble">
                        <div class="message__bubble__main">okiüëçüëØ‚Äç‚ôÄÔ∏èüòé
                            <div class="message__bubble__side"></div>
                            <div class="message__bubble__side"></div>
                        </div>
                    </div>
                    <span class="message__time">21:30</span>
                </div>
            </div>
        </div>

    </main>

    <form class="reply">
        <div class="reply__column">
            <i class="far fa-plus-square fa-lg"></i>
        </div>
        <div class="reply__column">
            <input type="text" placeholder="Write a message..."/>
            <i class="far fa-smile-wink fa-lg"></i>
            <button>
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </form>

    <div id="only-mobile">
        <img src="https://i.pinimg.com/originals/0a/d7/69/0ad769ac8509f33b68d3ee0a5ea51f5d.png"/>
