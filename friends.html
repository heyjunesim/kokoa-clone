<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    rel="shortcut icon"
    sizes="16x16 32x32 64x64"
    href="https://i.pinimg.com/originals/01/e2/5f/01e25fb83d47cafd8e380aa49db22038.png"/>
    <title>Friends - Pochacco Talk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>KT</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Friends</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <div class="screen-header__icons__notification dot"></div>
            <span>
                <a href="settings.html">
                    <i class="fas fa-cog fa-lg"></i>
                </a>
            </span>
        </div>
    </header>

    <a id="friends-display-link">
        <i class="fas fa-info-circle"></i>
        Friends' Names Display
        <i class="fas fa-chevron-right fa-xs"></i>
    </a>

    <main class="friends-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img src="https://i.pinimg.com/originals/c2/82/28/c282280762c6f82c0feee97a5310422e.jpg" 
                     class="user-component__avatar user-component__avatar--xl"/>
                <div class="user-component__text">
                    <h4 class="user-component__title">Pochacco</h4>
                    <h6 class="user-component__subtitle">Hi!</h6>
                </div>
            </div>
            <div class="user-component__column"></div>
        </div>
        <div class="friends-screen__channel">
            <div class="friends-screen__channel-header">
                <span>Friends</span>
                <span>3</span>
            </div>
            <div class="user-component">
                <div class="user-component__column">
                    <img src="https://pbs.twimg.com/profile_images/1086717251401670656/ZART2b4O_400x400.jpg" 
                         class="user-component__avatar user-component__avatar--sm"/>
                    <div class="user-component__text">
                        <h4 class="user-component__title user-component__title--not-bold">Cinnamoroll</h4>
                    </div>
                </div>
                <div class="user-component__column">
                    <!-- <div>
                        <span>2</span>
                        <i class="fas fa-chevron-right fa-xs"></i>
                    </div> -->
                </div>
            </div>
            <div class="user-component">
                <div class="user-component__column">
                    <img src="https://i.pinimg.com/originals/26/b9/0a/26b90afd7a5c617661ecd5497c581be4.jpg" 
                         class="user-component__avatar user-component__avatar--sm"/>
                    <div class="user-component__text">
                        <h4 class="user-component__title user-component__title--not-bold">Pompompurin</h4>
                        <h6 class="user-component__subtitle">Hi!</h6>
                    </div>
                </div>
                <div class="user-component__column">
                    <!-- <div>
                        <span>2</span>
                        <i class="fas fa-chevron-right fa-xs"></i>
                    </div> -->
                </div>
            </div>
            <div class="user-component">
                <div class="user-component__column">
                    <img src="https://i.pinimg.com/originals/7d/00/cf/7d00cf4ce13f1188514056a0c364e81f.png" 
                         class="user-component__avatar user-component__avatar--sm"/>
                    <div class="user-component__text">
                        <h4 class="user-component__title user-component__title--not-bold">Kuromi</h4>
                    </div>
                </div>
                <div class="user-component__column">
                    <div>
                        <span><i class="fas fa-music fa-lg"></i></span>
                    </div>
                </div>
            </div>
        </div>
    </main>



    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html"><i class="fas fa-user fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">2</span>
                    <i class="far fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <div class="ellipsis__notification dot"></div>
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>

    <div id="splash-screen">
        <span>l o a d i n g ;-)</span>
        <img src="https://i.pinimg.com/originals/63/04/de/6304de30c62e17741869bd70824b71ee.png"/>
    </div>

    <div id="only-mobile">
        <img src="https://i.pinimg.com/originals/0a/d7/69/0ad769ac8509f33b68d3ee0a5ea51f5d.png"/>
        <div class="text">
            <p>Make your screen smaller!</p>
            <p>‚Üê This way!</p>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous">
    </script>
</body>
</html>
